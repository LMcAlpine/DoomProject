name: CI

on:
  push:
    branches:
      - main
      - test-ci-workflow
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up dependencies
      run: sudo apt-get install -y cmake g++ libsdl2-dev libpthread-stubs0-dev

    - name: Build project
      run: |
        mkdir -p build
        cd build
        cmake ..
        cmake --build .

    - name: Run tests
      run: |
        cd build
        ctest --output-on-failure
