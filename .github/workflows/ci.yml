name: CI

on:
  push:
    branches:
      - main
      - test-ci-workflow
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
          submodules: true

    - name: Set up dependencies
      run: sudo apt-get install -y cmake g++ libsdl2-dev libpthread-stubs0-dev

    - name: Download Doom shareware WAD
      run: wget -O shareware_doom_iwad.zip http://www.doomworld.com/3ddownloads/ports/shareware_doom_iwad.zip

    - name: Extract Doom shareware WAD
      run: unzip shareware_doom_iwad.zip -d .

    - name: Move WAD files to correct directory
      run: mv DOOM1.WAD DoomGame/DOOM1.WAD

    - name: Set environment variables
      run: echo "DOOM_WAD_PATH=$GITHUB_WORKSPACE/DoomGame/DOOM1.WAD" >> $GITHUB_ENV

    - name: Verify WAD_PATH
      run: echo "DOOM_WAD_PATH is set to $DOOM_WAD_PATH"



    - name: Build project
      run: |
        mkdir -p build
        cd build
        cmake ..
        cmake --build .

    - name: Run tests
      run: |
        cd build
        ctest --output-on-failure
      env:
        WAD_PATH: ${{ env.WAD_PATH }}